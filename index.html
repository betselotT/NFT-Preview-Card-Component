<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="items">
        <img src="./images/image-equilibrium.jpg" alt="" class="img1" />
        <div class="idk">
          <p class="para1">Equilibrium #3429</p>
          <p class="para2">
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
          <div class="two-icons">
            <div class="first">
              <svg
                class="img2"
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <p class="para3">&nbsp;0.041ETH</p>
            </div>
            <div class="second">
              <svg
                class="img3"
                width="17"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p class="para4">&nbsp;3 days left</p>
            </div>
          </div>
          <hr class="line" />
          <div class="third">
            <div class="stack">
              <div class="circleBase circle1"></div>
              <img src="./images/image-avatar.png" alt="" class="img4" />
            </div>
            <p class="para5">&nbsp;&nbsp;Creation of&nbsp;</p>
            <p class="para6">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
